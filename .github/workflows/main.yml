name: Build & Deploy

on: push

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18

            - name: Install Dependencies
              run: yarn install

            - name: Build
              run: yarn run build

            - name: Archive Artifact
              uses: actions/upload-artifact@v4
              with:
                name: frontend
                path: dist

    staging:
        if: github.ref == 'refs/head/next'
        needs: build
        uses: ./.github/workflows/deploy.yml
        with:
            environment: staging
        secrets: inherit
